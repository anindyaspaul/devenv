# Remap prefix
#unbind C-b
#set -g prefix C-a
#bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 10000
set -sg escape-time 0

# Split panes using | and -
# bind | split-window -h
# bind - split-window -v
# bind v split-window -h
# bind s split-window -v
# unbind '"'
# unbind %

# Switch panes using Alt + vi keys without prefix
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

# Switch panes using prefix + vi keys
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Move current window to left or right
bind -n C-S-Left swap-window -t -1\; previous-window
bind -n C-S-Right swap-window -t +1\; next-window

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on # Interferes with nvim mouse scroll

# Enable vi mode in buffer navigation
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# set-option -g update-environment 'DISPLAY'

# Enable true colors for nord in nvim
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Plugin Management
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# Set nord color scheme
set -g @plugin "arcticicestudio/nord-tmux"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
